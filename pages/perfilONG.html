<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Causa Viva - Perfil da ONG</title>

    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="../assets/css/perfilONG.css" />

    <script src="../assets/js/config.js" defer></script>
</head>

<body>
    <!-- Mensagens de sucesso ou erro apareceriam aqui -->

    <div class="overlay" id="overlay"></div>

    <header>
      <main>
        <a href="../index.html">
          <img src="../assets/images/logo/Logo Header.png" alt="logo" />
        </a>
        <nav>
          <a class="linkPerfil" href="./perfilONG.html">Bom te ver <b>Amigos da vizinhança</b></a>
        </nav>
      </main>
      <div class="slogan"></div>
    </header>

    <main>
        <h1 class="titulo">Seu Projeto</h1>
        <section class="form">
            <form action="#" method="POST">
                <section>
                    <div class="nomeOng">
                        <label for="nomeOng">Nome</label>
                        <input class="input" type="text" name="nome" placeholder="Seu Nome" value="Causa Viva" disabled />
                    </div>
                    <div class="nomeCriadores">
                        <label for="nomeCriadores">Criadores</label>
                        <input class="input" type="text" name="donos" placeholder="Nome dos Criadores" value="João e Maria" disabled />
                    </div>
                    <div class="emialOng">
                        <label for="emialOng">Email</label>
                        <input class="input" type="email" name="email" placeholder="Seu Email" value="contato@causaviva.org" disabled />
                    </div>
                    <div class="metaFinanceira">
                        <label for="metaFinanceira">Meta Financeira</label>
                        <input class="input" type="text" name="meta_financeira" value="R$ 10.000,00" disabled />
                    </div>
                    <div class="cnpjOng">
                        <label for="cnpjOng">CNPJ</label>
                        <input class="input" type="text" name="documento" placeholder="CNPJ da ONG" value="00.000.000/0001-00" disabled />
                    </div>
                    <div class="descricaoOng">
                        <label for="descricaoOng">Descrição</label>
                        <textarea class="input" name="descricao" disabled>Trabalhamos com ações sociais na região metropolitana.</textarea>
                    </div>
                </section>

                <section>
                    <div class="dataCriacao">
                        <label for="dataCriacao">Data de criação</label>
                        <input class="input" type="date" name="data_criacao" value="2023-01-01" disabled />
                    </div>
                    <div class="cepOng">
                        <label for="cepOng">CEP</label>
                        <input id="cep" class="input" type="text" name="cep" value="12345-678" disabled />
                    </div>
                    <div class="cidadeOng">
                        <label for="cidadeOng">Cidade</label>
                        <input id="cidade" class="input" type="text" name="cidade" value="São Paulo" disabled />
                    </div>
                    <div class="bairroOng">
                        <label for="bairroOng">Bairro</label>
                        <input id="bairro" class="input" type="text" name="bairro" value="Centro" disabled />
                    </div>
                    <div class="ruaOng">
                        <label for="ruaOng">Rua</label>
                        <input id="rua" class="input" type="text" name="rua" value="Av. Paulista" disabled />
                    </div>
                    <div class="num_estOng">
                        <div>
                            <label for="estadoOng">Estado</label>
                            <input id="uf" class="input" type="text" name="estado" value="SP" disabled />
                        </div>
                        <div>
                            <label for="numOng">Número</label>
                            <input class="input" type="text" name="numero" value="1000" disabled />
                        </div>
                    </div>
                    <div class="telefoneOng">
                        <label for="telefoneOng">Telefone</label>
                        <input class="input" type="text" name="telefone" value="(11) 91234-5678" disabled />
                    </div>
                    <div>
                        <label for="necessidadesOng">Necessidades</label>
                        <input class="input" type="text" name="necessidades" value="Alimentos, roupas, brinquedos" disabled>
                    </div>
                    <div class="editarPerfil">
                        <button id="editar" type="button">Editar</button>
                        <button type="submit" id="salvar" disabled>Salvar</button>
                        <button type="reset" id="cancelar" disabled>Cancelar</button>
                        <a href="#" class="addEventos">Adicione Eventos</a>
                    </div>
                </section>
            </form>
            <section class="fotoPerfil">
                <div class="img">
                    <img src="logos/logo.png" alt="Foto de perfil" />
                </div>
                <form action="#" class="buttons" method="POST" enctype="multipart/form-data">
                    <label for="upload" class="upload-label">Clique aqui para mudar a foto</label>
                    <input type="file" id="upload" name="logo" accept="image/png, image/jpeg, image/jpg" hidden />
                </form>
            </section>
        </section>

        <section class="gallery">
            <h2 class="title_gallery">Sua Galeria</h2>
            <div class="slider">
                <div class="images-wrapper" id="images-wrapper">
                    <div class="images">
                        <div class="img">
                            <button type="button">
                                <img src="../assets/images/icones/delete.svg" alt="delete">
                            </button>
                            <img src="../assets/images/galeria/galeria-ong.jpg" alt="Imagem da galeria 1">
                        </div>
                        <div class="img">
                            <button type="button">
                                <img src="../assets/images/icones/delete.svg" alt="delete">
                            </button>
                            <img src="../assets/images/galeria/galeria-ong.jpg" alt="Imagem da galeria 2">
                        </div>
                        <div class="img">
                          <button type="button">
                              <img src="../assets/images/icones/delete.svg" alt="delete">
                          </button>
                          <img src="../assets/images/galeria/galeria-ong.jpg" alt="Imagem da galeria 2">
                      </div>
                      <div class="img">
                        <button type="button">
                            <img src="../assets/images/icones/delete.svg" alt="delete">
                        </button>
                        <img src="../assets/images/galeria/galeria-ong.jpg" alt="Imagem da galeria 2">
                    </div>
                    <div class="img">
                      <button type="button">
                          <img src="../assets/images/icones/delete.svg" alt="delete">
                      </button>
                      <img src="../assets/images/galeria/galeria-ong.jpg" alt="Imagem da galeria 2">
                  </div>
                  <div class="img">
                            <button type="button">
                                <img src="../assets/images/icones/delete.svg" alt="delete">
                            </button>
                            <img src="../assets/images/galeria/galeria-ong.jpg" alt="Imagem da galeria 2">
                        </div>    
                    </div>
                </div>
                <p class="seta">></p>
            </div>
            <form class="addimg" action="#" method="POST" enctype="multipart/form-data">
                <label for="add" class="add-label">Adicionar fotos</label>
                <input type="file" id="add" name="image" accept="image/png, image/jpeg, image/jpg" hidden />
            </form>
        </section>
    </main>

    <footer>
      <div class="links">
        <div>
          <p class="link_title">Seja Bem Vindo</p>
          <a href="#sobre">Descubra quem somos</a>
          <a href="#sobre">De uma olhada nas nossas redes sociais :</a>
        </div>
        <div>
          <p class="link_title">Ajuda</p>
          <a href="#sobre">Fale conosco</a>
          <a href="#sobre">Central de Suporte</a>
        </div>
        <div>
          <p class="link_title">Contato</p>
          <a href="#sobre">Instagram</a>
          <a href="#sobre">Whatsapp</a>
        </div>
      </div>
      <div class="logo">
        <p>Conectando corações</p>
        <img src="../assets/images/logo/logo footer.png" alt="logo" />
        <p>transformando vidas</p>
      </div>
    </footer>
</body>

</html>
