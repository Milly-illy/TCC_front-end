<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Causa Viva - Perfil da ONG</title>
  <link rel="stylesheet" href="../style.css" />
  <link rel="stylesheet" href="../assets/css/perfilONG.css" />
  <script src="../assets/js/config.js" defer></script>
  <script src="../assets/js/perfilONG.js" defer></script>
</head>

<body>
  <header>
    <main>
      <a href="../index.html">
        <img src="../assets/images/Logo Header.png" alt="logo" />
      </a>
      <nav>
        <a class="linkPerfil" href="./perfilONG.html">Bom te ver <b>Amigos da vizinhança</b></a>
        <img class="foto" src="../assets/images/fotoPerfil_1.png" />
      </nav>
    </main>
    <div class="slogan"></div>
  </header>

  <h1 class="titulo">Seu Projeto</h1>

  <main>
    <form action="">
      <section>
        <div class="nomeOng">
          <label for="nomeOng">Nome</label>
          <input class="input" type="text" name="nomeOng" placeholder="Seu Nome" value="Amigos da vizinhança"
            disabled />
        </div>

        <div class="nomeCriadores">
          <label for="nomeCriadores">Criadores</label>
          <input class="input" type="text" name="nomeCriadores" placeholder="Seu Nome"
            value="Cláudio Estevan e Jasmine Almeida" disabled />
        </div>

        <div class="emialOng">
          <label for="emialOng">Email</label>
          <input class="input" type="email" name="emialOng" placeholder="Seu Email" value="andressa@gmail.com"
            disabled />
        </div>

        <div class="senhaOng">
          <label for="senhaOng">Senha</label>
          <input class="input" type="password" name="senhaOng" placeholder="Sua Senha" value="12345678" disabled />
        </div>

        <div class="confirmeSenhaOng" id="confirmeSenha">
          <label for="confirmeSenhaOng">Confirme sua Senha</label>
          <input class="input" type="password" name="confirmeSenhaOng" placeholder="Confirme sua Senha" value="12345678"
            disabled />
        </div>

        <div class="descricaoOng">
          <label for="descricaoOng">Descrição</label>
          <textarea class="input" name="descricaoOng" id="" disabled>
Lorem ipsum dolor sit amet consectetur, adipisicing elit. Tempore nam odio pariatur qui, sint odit corrupti, animi omnis saepe alias ducimus vero magnam maxime hic! Quos itaque aperiam neque nostrum.</textarea>
        </div>
      </section>

      <section class="necessidadesOng">
        <div class="dataCriacao">
          <label for="dataCriacao">Data de criação</label>
          <input class="input" type="date" name="dataCriacao" placeholder="Data de criação da ONG" value="17/02/2023"
            disabled />
        </div>

        <div class="metaFinanceira">
          <label for="metaFinanceira">Meta Financeira</label>
          <input class="input" type="text" name="metaFinanceira" placeholder="Sua meta financeira" value="R$ 17.600"
            disabled />
        </div>
        <div class="cepOng">
          <label for="cepOng">CEP</label>
          <input class="input" type="text" name="cepOng" placeholder="Seu Cep" value="17572100" disabled />
        </div>
        <div class="telefoneOng">
          <label for="telefoneOng">Telefone</label>
          <input class="input" type="text" name="telefoneOng" placeholder="Seu Telefone" value="(14) 99857-0088"
            disabled />
        </div>
        <div>
          <label for="necessidadesOng">Necessidades</label>
          <select class="input" name="necessidadesOng" id="" disabled>
            <option value="Cadeiras">Cadeiras</option>
            <option value="Ração">Ração</option>
            <option value="Mesas">Mesas</option>
            <option value="Comida">Comida</option>
            <option value="Roupa">Roupa</option>
          </select>
        </div>
        <div class="editarPerfil">
          <button id="editar">Editar</button>

          <button type="submit" id="salvar" disabled>Salvar</button>

          <button type="reset" id="cancelar" disabled>Cancelar</button>

          <a href="criarEvento.html" class="addEventos">Adicione Eventos</a>
        </div>


      </section>

      <section class="fotoPerfil">
        <img src="../assets/images/fotoPerfilOng.png" alt="" />
        <div class="buttons">
          <button>Mudar</button>
          <button>Remover</button>
        </div>
      </section>

    </form>
    <section class="gallery">
      <h2 class="title_gallery">Sua Galeria</h2>

      <div class="photos_gallery">
        
      <img src="../assets/images/photo1.png" alt="">

      <img src="../assets/images/photo2.png" alt="">

      <img src="../assets/images/photo3.png" alt="">

      <img src="../assets/images/photo4.png" alt="">

        <label class="picture" for="picture__input" tabIndex="0">
          <span class="picture__image"></span>
        </label>
        <input type="file" name="picture__input" id="picture__input">
      </div>
    </section>

  </main>

  <footer>
    <div class="links">
      <div>
        <p class="link_title">Seja Bem Vindo</p>
        <a href="#sobre">Descubra quem somos</a>
        <a href="#sobre">De uma olhada nas nossas redes sociais :</a>
      </div>
      <div>
        <p class="link_title">Ajuda</p>
        <a href="#sobre">Fale conosco</a>
        <a href="#sobre">Central de Suporte</a>
      </div>
      <div>
        <p class="link_title">Contato</p>
        <a href="#sobre">Instagram</a>
        <a href="#sobre">Whatsapp</a>
      </div>
    </div>
    <div class="logo">
      <p>Conectando corações</p>
      <img src="../assets/images/logo footer.png" alt="logo" />
      <p>transformando vidas</p>
    </div>
  </footer>
</body>

</html>
